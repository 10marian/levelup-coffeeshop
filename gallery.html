<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - LevelUp Coffee</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gallery-hero { padding: 8rem 5% 2rem; text-align:center; background:#f9f9f9; }
        .gallery-grid { max-width:1200px; margin:0 auto; padding: 2rem 5% 5rem; display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:1rem; }
        .gallery-item { position:relative; overflow:hidden; border-radius:10px; cursor:pointer; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
        .gallery-item img { width:100%; height:220px; object-fit:cover; transition: transform .3s ease; display:block; }
        .gallery-item:hover img { transform:scale(1.05); }
        /* Lightbox */
        .lightbox { position:fixed; inset:0; background:rgba(0,0,0,.85); display:none; align-items:center; justify-content:center; z-index:300; }
        .lightbox.open { display:flex; }
        .lightbox-content { position:relative; max-width:90vw; max-height:90vh; }
        .lightbox-content img { max-width:100%; max-height:90vh; border-radius:8px; }
        .lightbox-close { position:absolute; top:-40px; right:0; background:transparent; color:#fff; border:none; font-size:1.75rem; cursor:pointer; }
        .lightbox-caption { color:#fff; margin-top:.5rem; text-align:center; font-size:.95rem; }
        @media (max-width:600px){ .lightbox-close{ top:-48px; right:0; } }
        /* Dark mode tweaks */
        body.dark-mode .gallery-hero { background:#121214; }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-mug-hot"></i>
                LevelUp Coffee
            </div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
            </ul>
            <div class="nav-actions">
                <button class="dark-mode-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="gallery-hero">
            <h1>Gallery</h1>
            <p>A peek into our brews, bites, and spaces</p>
        </section>
        <section class="gallery-grid" id="galleryGrid">
            <div class="gallery-item" data-caption="Signature Espresso">
                <img src="https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?w=1200" alt="Signature Espresso">
            </div>
            <div class="gallery-item" data-caption="Latte Art">
                <img src="https://images.unsplash.com/photo-1497636577773-f1231844b336?w=1200" alt="Latte Art">
            </div>
            <div class="gallery-item" data-caption="Croissant Fresh Out Of The Oven">
                <img src="https://images.unsplash.com/photo-1509365465985-25d11c17e812?w=1200" alt="Croissant">
            </div>
            <div class="gallery-item" data-caption="Iced Americano">
                <img src="https://images.unsplash.com/photo-1461023058943-07fcbe16d735?w=1200" alt="Iced Americano">
            </div>
            <div class="gallery-item" data-caption="Cozy Interior">
                <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?w=1200" alt="Interior">
            </div>
            <div class="gallery-item" data-caption="Gaming Zone">
                <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?w=1200" alt="Gaming Zone">
            </div>
        </section>
    </main>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" aria-label="Close"><i class="fas fa-times"></i></button>
            <img id="lightboxImg" alt="Large view">
            <div class="lightbox-caption" id="lightboxCaption"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <h3>LevelUp Coffee</h3>
                <p>Level up your coffee experience</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 LevelUp Coffee. All rights reserved.</p>
        </div>
    </footer>

    <button id="backToTop" aria-label="Back to top"><i class="fas fa-arrow-up"></i></button>

    <script src="script.js"></script>
    <script>
        // Simple lightbox logic scoped to this page
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('galleryGrid');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            const lightboxCaption = document.getElementById('lightboxCaption');
            const closeBtn = lightbox.querySelector('.lightbox-close');
            if (!grid || !lightbox) return;

            grid.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', () => {
                    const img = item.querySelector('img');
                    lightboxImg.src = img.src;
                    lightboxImg.alt = img.alt;
                    lightboxCaption.textContent = item.getAttribute('data-caption') || img.alt || '';
                    lightbox.classList.add('open');
                });
            });
            const close = () => lightbox.classList.remove('open');
            closeBtn.addEventListener('click', close);
            lightbox.addEventListener('click', (e) => { if (e.target === lightbox) close(); });
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') close(); });
        });
    </script>
</body>
</html>
